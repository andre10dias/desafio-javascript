    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script src="js/form.js"></script>
</head>
<body>
    <header>       
        <div>
            <img src="img/logo-ford-256.png" width="150" class="logo" />
        </div>
        <nav>
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="lancamento.html">Lançamento</a>
                </li>
                <li>
                    <a href="contato.html">Contato</a>
                </li>
            </ul>
        </nav>

    </header>
    <main>
        <div class="forms">
            <div>
                <img src="img/xls 2.2 diesel.jpg">
            </div>
            <div>
                <h2 class="titulo">Sobre Você</h2>
            <form onsubmit="Post(event, this);">
                <input type="text" id="nomeid" name="nome" placeholder="NOME*" class="fordform" required>
                <input type="email" id="emailid" name="email" placeholder="E-MAIL*" class="fordform" required>
                <input type="text" id="cpfid" name="cpf" placeholder="CPF*" class="fordform" required>
                <input type="text" id="sobrenomeid" name="sobrenome" placeholder="SOBRENOME*" class="fordform" required>
                <input type="text" id="telefoneid" name="telefone" placeholder="TELEFONE*" class="fordform" required>
                <select id="contatoid" name="contato" class="fordform" required>
                    <option value="" selected>TIPO DO CONTATO*</option>
                    <option value="ELOGIO">Elogio</option value="">
                    <option value="RECLAMACAO">Reclamação</option value="">
                    <option value="SOLICITACAO">Solicitação</option>
                </select>
                <textarea id="mensagemid" name="mensagem" placeholder="MENSAGEM*" rows="30" 
                class="fordform" required></textarea>
            <button type="submit" class="fordformbtn">Enviar</button>
            </form>
            </div>
        </div>
    </main>
    <footer>
        <nav id="social">
            <ul>
                <li><span class="redesociais">Redes Sociais</span></li>
                <li><a href="#" title="Facebook"><img src="img/facebook-50.png"></a></li>
                <li><a href="#" title="YouTube"><img src="img/youtube-squared-50.png"></a></li>
                <li><a href="#" title="Instagram"><img src="img/instagram-logo-50.png"></a></li>
            </ul>
        </nav>
        <div>
           <img src="img/ford-96.png" width="70"  />
        </div>
    </footer>  
</body>
</html>
